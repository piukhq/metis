    - docker rmi olympus.azurecr.io/metis:staging
    - docker logout olympus.azurecr.io
  environment: staging
  only:
    - staging
  tags:
    - shell

deploy-production:
  stage: deploy
  script:
    - docker build -t olympus.azurecr.io/metis:production .
    - docker login olympus.azurecr.io -u $AZURE_LOGIN -p $AZURE_PASS
    - docker push olympus.azurecr.io/metis:production
    - docker rmi olympus.azurecr.io/metis:production
    - docker logout olympus.azurecr.io
  environment: production
  only:
    - production
  tags:
    - shell
